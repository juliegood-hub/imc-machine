name: Release Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: release-production
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  verify:
    name: verify-production-build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: portal
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build app
        run: npm run build

  tag-and-deploy:
    name: tag-and-deploy-production
    runs-on: ubuntu-latest
    needs: verify
    environment:
      name: production
    defaults:
      run:
        working-directory: portal
    steps:
      - name: Checkout with tags
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create or reuse production tag
        id: prod_tag
        working-directory: /tmp
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
        run: |
          REPO_DIR="${{ github.workspace }}"
          cd "$REPO_DIR"
          git fetch --tags --force

          EXISTING_TAG="$(git tag --points-at "$GITHUB_SHA" "prod-*" | head -n 1)"
          if [ -n "$EXISTING_TAG" ]; then
            TAG="$EXISTING_TAG"
            echo "Reusing existing production tag: $TAG"
          else
            TAG="prod-$(date -u +%Y%m%d)-${GITHUB_RUN_NUMBER}"
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" "$GITHUB_SHA" -m "Production deploy $TAG for $GITHUB_SHA"
            git push origin "$TAG"
            echo "Created and pushed production tag: $TAG"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Validate Vercel secrets
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ -z "$VERCEL_TOKEN" ] || [ -z "$VERCEL_ORG_ID" ] || [ -z "$VERCEL_PROJECT_ID" ]; then
            echo "Missing Vercel secrets. Configure VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID."
            exit 1
          fi

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel production environment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel pull --yes --environment=production --token "$VERCEL_TOKEN"

      - name: Build prebuilt production artifacts
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: vercel build --prod --token "$VERCEL_TOKEN"

      - name: Deploy production
        id: deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          DEPLOY_URL="$(vercel deploy --prebuilt --prod --token "$VERCEL_TOKEN")"
          echo "url=$DEPLOY_URL" >> "$GITHUB_OUTPUT"

      - name: Release summary
        run: |
          {
            echo "## Production Release"
            echo "- Commit: \`${{ github.sha }}\`"
            echo "- Tag: \`${{ steps.prod_tag.outputs.tag }}\`"
            echo "- Deploy URL: ${{ steps.deploy.outputs.url }}"
          } >> "$GITHUB_STEP_SUMMARY"
