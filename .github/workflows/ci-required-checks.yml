name: CI Required Checks

on:
  pull_request:
    branches:
      - staging
      - main
    paths:
      - "portal/**"
      - ".github/workflows/**"
      - "worker/**"
      - "submit-events.js"
      - "package.json"
      - "package-lock.json"
  push:
    branches:
      - staging
      - main
    paths:
      - "portal/**"
      - ".github/workflows/**"
      - "worker/**"
      - "submit-events.js"
      - "package.json"
      - "package-lock.json"

concurrency:
  group: ci-required-checks-${{ github.ref }}
  cancel-in-progress: true

jobs:
  portal-tests-build:
    name: portal-tests-build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: portal

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

      - name: Build app
        run: npm run build
